<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Shape worlds and guide civilizations as a divine being in this innovative god game">
    <meta name="theme-color" content="#1a1a2e">
    <title>Divine Terraform - Shape Worlds, Guide Civilizations</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Disable pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen" id="loading">
            <svg class="loading-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="60" cy="60" r="50" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
                <circle cx="60" cy="60" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>
                <circle cx="60" cy="60" r="30" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.7"/>
                <circle cx="60" cy="60" r="20" fill="url(#logoGradient)" opacity="0.9"/>
            </svg>
            <div class="loading-text">Divine Terraform</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
